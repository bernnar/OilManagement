{% extends 'om/base.html' %}
{% load render_table from django_tables2 %}

{% block content %}

<main role="main">
  <div class="container">

    <h2 class="sub-header">Cuentas y saldos</h2>
    <div class="table-responsive">
      <table class="table table-striped">
          {% render_table table %}
      </table>
      <a href="{% url 'cobros_new' %}" class="btn btn-primary btn-xl page-scroll">Nuevo Cobro</a>
    </div>
  </div>
</main>

{% endblock %}
